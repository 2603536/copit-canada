<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Copit Canada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --bg-main: #0f1115;
      --bg-soft: #171a21;
      --card-bg: #1f2430;
      --text-main: #f3f0e8;
      --text-muted: #b6b0a0;
      --accent: #d4a86a;
      --accent-2: #8f6a3f;
      --line: #2d3444;
    }

    body {
      background: radial-gradient(circle at 20% 10%, #232a38 0%, var(--bg-main) 40%), var(--bg-main);
      color: var(--text-main);
    }

    header,
    footer {
      background: rgba(15, 17, 21, 0.9);
      backdrop-filter: blur(4px);
      border-bottom: 1px solid var(--line);
    }

    .logo,
    .btn,
    button {
      background: linear-gradient(90deg, var(--accent), #f1d1a2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .btn,
    button {
      -webkit-text-fill-color: var(--bg-main);
      color: var(--bg-main);
      background-clip: border-box;
      border: 1px solid transparent;
      box-shadow: 0 6px 20px rgba(143, 106, 63, 0.35);
    }

    nav a {
      color: var(--text-muted);
    }

    nav a:hover {
      color: var(--accent);
    }

    .product,
    .review {
      background: linear-gradient(180deg, #222836, var(--card-bg));
      border: 1px solid var(--line);
    }

    .product:hover,
    .review:hover {
      box-shadow: 0 0 0 1px rgba(212, 168, 106, 0.35), 0 16px 30px rgba(0, 0, 0, 0.35);
    }

    input,
    textarea {
      background: #141923;
      color: var(--text-main);
      border: 1px solid var(--line);
    }

    input::placeholder,
    textarea::placeholder {
      color: #8f97aa;
    }
  </style>
</head>
<body>

<header>
  <h1 class="logo">COPIT CANADA</h1>
  <nav>
    <a href="#shop">Shop</a>
    <a href="#reviews">Reviews</a>
    <a href="#contact">Contact</a>
    <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
  </nav>
</header>

<section class="hero reveal">
  <h2>Premium r3ps</h2>
  <p>Reliable, Fast shipping, Best quality</p>
  <a href="#shop" class="btn">Explore Collection</a>
</section>

<section id="shop" class="products reveal">
  <h2 class="section-title">Shop</h2>

  <div class="product">
    <h3>Belenciaga Hoodie</h3>
    <p>$79</p>
