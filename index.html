<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Copit Canada</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- FREE SHIPPING BAR -->
<div class="announcement" id="announcement">
  FREE WORLDWIDE DELIVERY
  <span class="close-announcement" onclick="closeAnnouncement()">✕</span>
</div>

<!-- MAIN HEADER -->
<header id="mainHeader">

  <div class="logo">
    <img src="logo.png" alt="Copit Logo">
  </div>

  <nav class="nav-left">
    <a href="#">Home</a>
    <a href="#categories">Catalog</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="nav-right">
    <a href="#">Profile</a>
    <a href="#" onclick="openCart()">Cart (0)</a>
  </div>

</header>

<!-- RED MOVING BANNER -->
<div class="moving-banner">
  <div class="banner-track">
    Limited Stock • Only The Best Quality • Limited Stock • Only The Best Quality •
  </div>
</div>

<!-- CATEGORIES SECTION -->
<section id="categories" class="categories">
  <h2>Shop by Category</h2>

  <div class="category-grid">

    <div class="category-box">
      <img src="images/clothes.jpg" alt="Clothes">
      <div class="category-content">
        <h3>Clothes</h3>
        <a href="#" class="btn">Shop Now</a>
      </div>
    </div>

    <div class="category-box">
      <img src="images/fragrances.jpg" alt="Fragrances">
      <div class="category-content">
        <h3>Fragrances</h3>
        <a href="#" class="btn">Shop Now</a>
      </div>
    </div>

    <div class="category-box">
      <img src="images/electronics.jpg" alt="Electronics">
      <div class="category-content">
        <h3>Electronics</h3>
        <a href="#" class="btn">Shop Now</a>
      </div>
    </div>

  </div>
</section>

<!-- CART DRAWER -->
<div class="cart-drawer" id="cartDrawer">
  <div class="cart-header">
    <h3>Your Cart</h3>
    <button onclick="closeCart()">✕</button>
  </div>
  <div id="cart-items"></div>
</div>

<script src="script.js"></script>
</body>
</html>
